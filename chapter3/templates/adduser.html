<!DOCTYPE html>
<html>
    <head>
        <title>Tweet Application</title>
    </head>
    <body>
        <form>
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">Tweet App Demo</a>
                </div>
            </div>
            <div id="main" class="container">
                <table class="table talbe-stripped">
                    <div>
                        Name: <input placeholder="Full Name of user" type "text"/></input>
                    </div>
                    <div>
                        Username: <input placeholder="Username" type "username"></input>
                    </div>
                    <div>
                        Email: <input placeholder="Email" type "email"></input>
                    </div>
                    <div>
                        Password: <input placeholder="Password" type "password"></input>
                    </div>
                    <button type="submit">Add User</button>
                </table>
            </div>
        </form>
        <ul data-bind="foreach: user_list, visible: user_list().length > 0">
            <li>
                <p data-bind="text: name"></p>
                <p data-bind="text: username"></p>
                <p data-bind="text: email"></p>
                <p data-bind="text: password"></p>
            </li>
        </ul>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
